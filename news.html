---
layout: page
title: News log
subtitle: What's happening in the Gleam world?
---
<ul class="news-posts">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}"><h2 class="links">{{ post.title }}</h2></a>
    {% if post.subtitle %}
    <p>{{ post.subtitle }}</p>
    {% endif %}
    <span>Published {{ post.date | date: "%d %b, %Y" }} by <a class="links author" href="#">{{ post.author }}</a></span>
    </li>
  {% endfor %}
</ul>
